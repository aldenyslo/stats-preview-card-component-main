<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="stats-card">
      <picture class="stats-card-img">
        <source srcset="./images/image-header-desktop.jpg" media="(min-width: 850px)">
        <img src="./images/image-header-mobile.jpg" alt="people working and typing on a table">
      </picture>

      <article class="stats-content">
        <h1 class="card-title">Get <span class="insights-em">insights</span> that help your business grow.</h1>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>

        <div class="stats-group">
          <div class="stats-desc">
            <p class="stat">10k+</p>
            <p class="stat-heading">companies</p>
          </div>
          <div class="stats-desc">
            <p class="stat">314</p>
            <p class="stat-heading">templates</p>
          </div>
          <div class="stats-desc">
            <p class="stat">12M+</p>
            <p class="stat-heading">queries</p>
          </div>
        </div>
      </article>
    </div>
  </main>
</body>
</html>
